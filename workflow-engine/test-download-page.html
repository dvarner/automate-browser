<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Test Page</title>
</head>
<body>
    <h1>Download Actions Test Page</h1>

    <!-- Test Image for download_media -->
    <div class="images">
        <h2>Test Images</h2>
        <img id="test-image" src="https://via.placeholder.com/150" alt="Test Image 150x150">
        <img class="hero-image" src="https://via.placeholder.com/300" alt="Hero Image 300x300">
    </div>

    <!-- Test Links for download_link -->
    <div class="links">
        <h2>Test Links</h2>
        <a id="pdf-link" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf">Download PDF</a>
        <br>
        <a class="doc-link" href="https://file-examples.com/storage/fe30c1b6c033d283c8ad603/2017/02/file-sample_100kB.doc">Download DOC</a>
    </div>

    <!-- Test Download Button for download action -->
    <div class="downloads">
        <h2>Test Download Buttons</h2>
        <a class="download-button" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" download>
            <button>Download PDF File</button>
        </a>
    </div>

    <!-- Test Video (using a sample video URL) -->
    <div class="videos">
        <h2>Test Video</h2>
        <video class="test-video" width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
